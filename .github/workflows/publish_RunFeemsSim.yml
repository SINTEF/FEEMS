name: Publish Python ğŸ distribution ğŸ“¦ to PyPI for FEEMS

on:
  push:
    branches: ["release"]

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build --user
      - name: Build package
        run: |
          cd RunFEEMSSim
          python -m build
      - name: Store the distribution packages ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions-RunFeemsSim
          path: RunFEEMSSim/dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/RunFeemsSim
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: python-package-distributions-RunFeemsSim
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
