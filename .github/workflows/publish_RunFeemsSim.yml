name: Publish Python ğŸ distribution ğŸ“¦ to PyPI for RunFeemsSim

on:
  push:
    tags:
      - 'RunFeemsSim-v*'

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Build package
        run: uv build --package RunFeemsSim

      - name: Store the distribution packages ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-RunFeemsSim
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/RunFeemsSim
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-package-distributions-RunFeemsSim
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
