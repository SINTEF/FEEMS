name: Publish Python ğŸ distribution ğŸ“¦ to PyPI for MachSysS

on:
  release:
    types: [published]

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest
    # Only build and publish if the release tag is for MachSysS
    if: startsWith(github.event.release.tag_name, 'machinery-system-structure-v')

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Build package
        run: uv build --package MachSysS

      - name: Store the distribution packages ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-MachSysS
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/MachSysS
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-package-distributions-MachSysS
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
